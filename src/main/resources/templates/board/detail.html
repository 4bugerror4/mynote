<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Note</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>
<body>
	<div class="container">
	
		<h1 class="text-center mt-5">게시판 쓰기</h1>

		<div class="mb-3">
			<label for="title" class="form-label">제목</label>
			<input type="text" class="form-control" id="title">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea class="form-control summernote" id="content" rows="10"></textarea>
		</div>
		<div class="text-end">
			<button type="button" class="btn btn-warning">수정</button>
			<button type="button" class="btn btn-danger">삭제</button>
			<a th:href="@{/normal/board}" class="btn btn-secondary">돌아가기</a>
		</div>
		
		<!-- 댓글 -->
		<div class="card my-3">
			<div class="card-header">댓글 리스트</div>
			<!-- 본 댓글 -->
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="d-flex justify-content-between">
						<div style="display: inline-block;">댓글 내용</div>
						<div style="display: inline-block;">
							<span>작성자 : <span>어드민</span></span>
							<button class="badge btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#cReply1" aria-expanded="false" aria-controls="collapseExample">댓글</button>
							<button class="badge btn btn-danger">삭제</button>
						</div>
					</div>
					<div class="collapse my-2" id="cReply1">
					    <div class="card card-body">
					    	<div class="row">
						        <input type="text" class="col-11" />
						        <button type="button" class="col-1 badge btn btn-info">작성</button>
					        </div>
					    </div>
					</div>
					<!-- 답글 -->
					<ul class="list-group list-group-flush">
						<li class="list-group-item">ㄴ <span class="me-5">대댓글 내용입니다.</span><span>작성자: <span>어드민</span></span></li>
					</ul>
					<!-- //답글 -->
					
				</li>
			</ul>
			<!-- //본 댓글 -->
			
			<!-- 본 댓글 -->
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="d-flex justify-content-between">
						<div style="display: inline-block;">댓글 내용</div>
						<div style="display: inline-block;">
							<span>작성자 : <span>어드민</span></span>
							<button class="badge btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#cReply2" aria-expanded="false" aria-controls="collapseExample">댓글</button>
							<button class="badge btn btn-danger">삭제</button>
						</div>
					</div>
					<div class="collapse my-2" id="cReply2">
					    <div class="card card-body">
					    	<div class="row">
						        <input type="text" class="col-11" />
						        <button type="button" class="col-1 badge btn btn-info">작성</button>
					        </div>
					    </div>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">ㄴ <span class="me-5">대댓글 내용입니다.</span><span>작성자: <span>어드민</span></span></li>
					</ul>
				</li>
			</ul>
			<!-- //본 댓글 -->
		</div>
		<!-- //댓글 -->

	</div>
	
	<script th:inline="javascript">
		$('.summernote').summernote({
        placeholder: '본문을 입력해주세요',
        height: 500,
      });
	</script>
</body>
</html>

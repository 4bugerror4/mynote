<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Note</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">게시판 수정/삭제</h1>

		<div class="mb-3">
			<input type="hidden" id="id" th:value="${board.id}" />
			<label for="title" class="form-label">제목</label>
			<input type="text" class="form-control" id="title" th:value="${board.title}">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea class="form-control summernote" id="content" rows="10" th:utext="${board.content}"></textarea>
		</div>
		<div class="text-end">
			<button type="button" class="btn btn-warning" th:onclick="normalBoardUpdate()">수정</button>
			<a th:href="@{/board/normal}" class="btn btn-secondary">돌아가기</a>
		</div>

	</div>
	
	<script th:inline="javascript">
		$('.summernote').summernote({
        placeholder: '본문을 입력해주세요',
        height: 500,
      });
	</script>
	
	<script th:src="@{/js/board.js}"></script>
</body>
</html>
